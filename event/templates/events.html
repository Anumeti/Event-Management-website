{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2>{{ event.title }}</h2>
    </div>
    <div class="card-body">
      <p class="card-text">{{ event.description }}</p>
      <p class="card-text"><small class="text-muted">Date: {{ event.date }}</small></p>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('register_event', event_id=event.id) }}" class="btn btn-primary">
          Register for this Event
        </a>
      {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to register for this event.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
